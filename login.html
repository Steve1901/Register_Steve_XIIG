<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> login Page </title>
        <link rel="stylesheet" href="style-register.css">
    </head>
    <body>
        <div class="form-container">
            <form id="loginForm">
                <h1 style="color: black;">Login terlebih dahulu</h1>
                <input required type="email" name="loginEmail" id="loginEmail" placeholder="Masukan Email">
                <input required type="password" name="loginPassword" id="loginPassword" placeholder="Masukan Password">
                <button type="submit" class="squishy squishy-tech">login</button>
            </form>
        </div>
            <script src="login.js"></script>
    </body>
</html>
