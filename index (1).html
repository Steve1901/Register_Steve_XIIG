<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;">Stevanus Herdi Pamungkas XII.G</title>
    Stevanus Herdi Pamungkas Register form
</head>
<body>
    <h1>Register</h1>
    <div class="form-container">
    <form id="registerform" class="" action="" method="get">
        <input required type="text" name="name" id="Name" placeholder="Name"> <br />
    <input required type="email" name="email" id="Email" placeholder="Email"> <br />
    <input required type="password" name="password" id="Password" placeholder="Password"> <br />
    <input required type="number" name="noHp" id="noHp" placeholder="No. HP"> <br />
    <input required type="date" name="birthDate" id="TanggalLahir" placeholder="Tanggal Lahir"> <br />
        
        <button type="submit" style="color: red;">Submit</button>
    </form>
    </div>
    
    <table id="datatable" style="border: 1px solid #ccc">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Password</th>
                <th>No. HP</th>
                <th>Tanggal Lahir</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    
    <script>
    document.getElementById("registerform").addEventListener("submit", function(e){
        e.preventDefault();
        
        const name = document.getElementById("Name").value;
        const email = document.getElementById("Email").value;
        const password = document.getElementById("Password").value;
        const noHp = document.getElementById("noHp").value;
        const tanggalLahir = document.getElementById("TanggalLahir").value;
        
        const table = document.getElementById("datatable").getElementsByTagName("tbody")[0];
        const newRow = table.insertRow();
        
        newRow.insertCell(0).textContent = name;
        newRow.insertCell(1).textContent = email;
        newRow.insertCell(2).textContent = password;
        newRow.insertCell(3).textContent = noHp;
        newRow.insertCell(4).textContent = tanggalLahir;
        
        document.getElementById("registerform").reset();
    });
    </script>
</body>
</html>
